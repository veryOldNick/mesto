<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Учебный проект №4. Mesto: базовая функциональность">
  <meta name="keywords" content="html, css, javascript">
  <meta name="author" content="Krasa Nikolai">
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <!-- <img src="./images/Vector.svg" alt="изображение логотипа" class="header__logo"> -->
    <img src="<%=require('./images/Vector.svg')%>" alt="изображение логотипа" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__card">
        <!-- <img src="./images/kusto.jpg" alt="Жак-ив Кусто" class="profile__photo"> -->
        <div class="profile__avatar-btn">
          <img src="<%=require('./images/kusto.jpg')%>" alt="Жак-ив Кусто" class="profile__photo">
        </div>        
        <div class="profile__info">
          <div class="profile__name">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit" type="button" aria-label="Редактирование" ></button>
          </div>
          <p class="profile__describle">Исследователь океана</p>
        </div>      
      </div>
      <button class="profile__add" type="button" aria-label="Добавление"></button>
    </section>
    <section class="gallery">
      <ul class="gallery__list">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <div class="popup" id="popup__profile">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Close"></button>
      <form class="popup__form" id="profile_form" name="profile" novalidate>
        <h2 class="popup__head" id="profile_head">Редактировать профиль</h2>
        <input class="popup__input popup__input_form_name" type="text" 
          name="name" id="name" minlength="2" maxlength="40" placeholder="Имя" required>
        <span class="popup__span name-error"></span>
        <input class="popup__input popup__input_form_job" type="text" 
          name="job" id="job" minlength="2" maxlength="200" placeholder="Проффесия" required>
        <span class="popup__span job-error"></span>
        <button class="popup__button-save" type="submit" aria-label="Save">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup" id="popup_avatar">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Close"></button>
      <h2 class="popup__head">Обновить аватар</h2>
      <form class="popup__form" novalidate>
        <input class="popup__input popup__input_ava" name='avatar' type="url" placeholder="Ссылка на аватар" required>
          <span class="popup__span avatar-error" ></span>
        <button class="popup__button-save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup" id="popup__sight">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Close"></button>
      <form class="popup__form popup__form_image" name="sight" novalidate>
        <h2 class="popup__head popup__head_image">Новое место</h2>
        <input class="popup__input popup__input_form_place" name='name'
          minlength="1" maxlength="30" type="text" placeholder="Название" required>
        <span class="popup__span name-error"></span>
        <input class="popup__input popup__input_form_link" name='link' id='link' type="url" placeholder="Ссылка на картинку" required>
        <span class="popup__span link-error"></span>
        <button class="popup__button-save" type="submit" aria-label="Create">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup" id="popup__del">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Close"></button>
      <form class="popup__form popup__form_delete" novalidate>
        <h2 class="popup__head popup__question">Вы уверены?</h2>
        <button class="popup__button-save" type="submit">Да</button>
      </form>
    </div>
  </div>

  <div class="popup" id="popup__img">
    <figure class="popup__card">
      <button class="popup__close-button" id="close__button-img" type="button" aria-label="Close"></button>
      <img class="popup__image" src="#" alt="">
      <figcaption class="popup__caption"></figcaption>
    </figure>
  </div>

  <template id="item-template">
    <li class="gallery__item">
      <img class="gallery__pic" src="#" alt="">
      <button class="gallery__remove" type="button" aria-label="Delete item"></button>
      <div class="gallery__discrable">
        <h2 class="gallery__name"></h2>
        <div class="gallery__like_container">
          <button class="gallery__like" type="button" aria-label="Like" ></button>
          <p class="gallery__like-sum">0</p>
        </div>  
      </div>
    </li>    
  </template>
  

  
</body>
</html>
