  <div class="popup" id="popup__profile">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Close"></button>
      <form class="popup__form" id="profile_form" name="profile">
        <h2 class="popup__head" id="profile_head">Редактировать профиль</h2>
        <input class="popup__input popup__input_form_name" type="text" placeholder="Имя">
        <input class="popup__input popup__input_form_job" type="text" placeholder="Проффесия">
        <button class="popup__button-save" type="submit" aria-label="Save">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup" id="popup__sight">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Close"></button>
      <form class="popup__form popup__form_image" name="sight">
        <h2 class="popup__head popup__head_image">Новое место</h2>
        <input class="popup__input popup__input_form_place" name='place' type="text" placeholder="Название">
        <input class="popup__input popup__input_form_link" name='link' type="text" placeholder="Ссылка на картинку">
        <button class="popup__button-save" type="submit" aria-label="Create">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup" id="popup__img">
    <figure class="popup__card">
      <button class="popup__close-button" id="close__button-img" type="button" aria-label="Close"></button>
      <img class="popup__image" src="" alt="">
      <figcaption class="popup__caption"></figcaption>
    </figure>
  </div>

  <template id="item-template">

      <button class="gallery__remove" type="button" aria-label="Delete item"></button>
      <div class="gallery__discrable">
