<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Учебный проект №4. Mesto: базовая функциональность">
  <meta name="keywords" content="html, css, javascript">
  <meta name="author" content="Krasa Nikolai">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/Vector.svg" alt="изображение логотипа" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__card">
        <img src="./images/kusto.jpg" alt="Жак-ив Кусто" class="profile__photo">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit" type="button"></button>
          <p class="profile__describle">Исследователь океана</p>
        </div>      
      </div>
      <button class="profile__add" type="button"></button>
    </section>
    <section class="gallery">
      <ul class="gallery__list">
        <li class="gallery__item">
          <img class="gallery__pic" src="./images/dombay.png" alt="Карачаевск">
          <div class="gallery__discrable">
            <h2 class="gallery__name">Карачаевск</h2>
            <button class="gallery__like" type="button"></button>
          </div>
        </li>
        <li class="gallery__item">
          <img class="gallery__pic" src="./images/elbrus.png" alt="гора Эльбрус">
          <div class="gallery__discrable">
            <h2 class="gallery__name">Гора Эльбрус</h2>
            <button class="gallery__like" type="button"></button>
          </div>
        </li>
        <li class="gallery__item">
          <img class="gallery__pic" src="./images/karacayevsk.jpg" alt="Домбай">
          <div class="gallery__discrable">
            <h2 class="gallery__name">Домбай</h2>
            <button class="gallery__like" type="button"></button>
          </div>
        </li>
        <li class="gallery__item">
          <img class="gallery__pic" src="./images/dombay2.png" alt="гора Эльбрус">
          <div class="gallery__discrable">
            <h2 class="gallery__name">Гора Эльбрус</h2>
            <button class="gallery__like" type="button"></button>
          </div>
        </li>
        <li class="gallery__item">
          <img class="gallery__pic" src="./images/elbrus2.png" alt="Домбай">
          <div class="gallery__discrable">
            <h2 class="gallery__name">Домбай</h2>
            <button class="gallery__like" type="button"></button>
          </div>
        </li>
        <li class="gallery__item">
          <img class="gallery__pic" src="./images/kchr.png" alt="Карачаево-Черкесия">
          <div class="gallery__discrable">
            <h2 class="gallery__name">Карачаево-Черкесия</h2>
            <button class="gallery__like" type="button"></button>
          </div>
        </li>    
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <form class="popup__form" name="profile" novalidate>
        <h2 class="popup__head">Редактировать профиль</h2>
        <input class="popup__input popup__input_form_name" type="text" placeholder="Жак-ив Кусто" id="profile-name" name="name" minlength="2" maxlength="40">
        <input class="popup__input popup__input_form_job" type="text" placeholder="Исследователь океана" id="profile-job" name="job" minlength="2" maxlength="200">
        <button class="popup__button-save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="scripts/index.js"></script>

</body>
</html>
